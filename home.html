<body>
    <nav>

    <main>
        <h1>Goals Overview</h1>
        <ul id="goals">
            <!-- Goals will be added dynamically here -->
        </ul>

        <form id="goal-form">
            <label for="goal-input">Add Goal:</label>
            <input type="text" id="goal-input" name="goal" required>
            <label for="goal-date">Due Date:</label>
            <input type="date" id="goal-date" name="goalDate" required>
            <button type="submit">Add Goal</button>
        </form>

        <h2>Inspirational Quotes</h2>
        <div id="quote-carousel">
            <p id="quote-text">Press "Next" to get an inspirational quote.</p>
            <p id="quote-author"></p>
            <button id="next-quote">Next</button>
        </div>
    </main>
    <script src="script.js"></script>

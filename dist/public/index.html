<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Your Goals</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light text-dark">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #4CAF50;">
        <a class="navbar-brand" href="#">StartupYourGoals<sup>&reg;</sup></a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container-fluid text-center py-5">
      <div>
        <h1 class="mb-4" style="color: #4CAF50;">Welcome to Startup Your Goals</h1>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input
              class="form-control"
              type="text"
              id="userName"
              placeholder="your@email.com"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input
              class="form-control"
              type="password"
              id="userPassword"
              placeholder="password"
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()" style="background-color: #4CAF50; border-color: #4CAF50;">
            Login
          </button>
          <button type="button" class="btn btn-primary" onclick="createUser()" style="background-color: #4CAF50; border-color: #4CAF50;">
            Create
          </button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="goToGoals()" style="background-color: #4CAF50; border-color: #4CAF50;">
            Go to Goals
          </button>
          <button type="button" class="btn btn-secondary" onclick="logout()" style="background-color: #8bc34a; border-color: #8bc34a;">
            Logout
          </button>
        </div>
      </div>

            <!-- Error dialog -->
            <div class="modal fade" id="msgModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content text-dark">
                    <div class="modal-body">error message here</div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </main>
        
            <footer class="bg-dark text-dark text-muted py-3">
              <div class="container-fluid text-center">
                <span class="text-reset">Lizzy Linford</span>
                <a
                  class="text-reset"
                  href="https://github.com/lizzyLinGitHub/startup"
                  >Source</a
                >
              </div>
            </footer>
            <script src="login.js"></script>
            <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
              crossorigin="anonymous"
            ></script>
          </body>
        </html>
